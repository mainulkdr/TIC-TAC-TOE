<html>

<head>
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

</head>

<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
        <h3>Player 1 Score: <span id="p1-score">0</span> </h3>
        <h3>Player 2 Score:<span id="p2-score">0</span></h3>
        <h3>Tie:<span id="tie">0</span></h3>
        <h3>Turn:<span id="turn">1</span></h3>
    </header>
    <div class="board">
        <div class="row row-1">
            <div class="box col-1" id="1" onclick="boxClick(this)"></div>
            <div class="box col-2" id="2" onclick="boxClick(this)"></div>
            <div class="box col-3" id="3" onclick="boxClick(this)"></div>
        </div>
        <div class="row row-2">
            <div class="box col-1" id="4" onclick="boxClick(this)"></div>
            <div class="box col-2" id="5" onclick="boxClick(this)"></div>
            <div class="box col-3" id="6" onclick="boxClick(this)"></div>
        </div>
        <div class="row row-3">
            <div class="box col-1" id="7" onclick="boxClick(this)"></div>
            <div class="box col-2" id="8" onclick="boxClick(this)"></div>
            <div class="box col-3" id="9" onclick="boxClick(this)"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
